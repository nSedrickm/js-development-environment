<!--
  **NOTE** Thi is a template for index.html.
  It uses ejs and htmlWebpackPluginn to generate a differente index.html for each environment.
  htmlWebpackPlugin will dynamically add references to the scripts and styles that it bundles to this file. The generated bundles have hash-based filenames,
  so it's necessary to add the references dynamically.
  For more info on ejs, see http://www.embeddedjs.com/.
  for examples on usin it with htmlWebpackPlugin, see https://github.com/jaketrent/html-webpack-template/blob/master/index.ejs
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <% if (htmlWebpackPlugin.options.trackJSToken) { %>
  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS && TrackJS.install({
      token: "<%=htmlWebpackPlugin.options.trackJSToken%>"
      // for more configuration options, see https://docs.trackjs.com
    });
  </script>
  <% } %>
  <script crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.min.js"></script>

</head>

<body>
  <h1>Users</h1>
  <table>
    <thead>
      <th>&nbsp;</th>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </thead>
    <tbody id="users">
      <tr>
        <td>Nothing here for now</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
